    <body>
         <div id="example"></div>
        <script type="text/babel">

            function sum(...rest) {
                return (
                    rest
                        .map((value) => 2 * value)
                        .reduce((previousValue, currentValue) => { return previousValue + currentValue; }, 0)
                );
            }

            var array = [0, 1, 2, 3, 4];

			`;

			console.log(MultiLineText);
            console.log(`Sum is ${sum(...array)}.`);


        </script>
        <script>
            var input = document.querySelector('script[type="text/babel"]');
            var output = Babel.transform(input.textContent, { presets: ['es2015'] }).code;
            eval(output);
        </script>
