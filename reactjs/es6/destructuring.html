<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8" />
	<title>Try ES6</title>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/babel-standalone/6.7.7/babel.js"></script>
</head>
<body>
	<div id="example"></div>
	<script type="text/babel">

	var car = {
		color: 'black',
		wheels: 4,
		engine: {
			power: 122
		}
	};

	//var power = car.engine.power;
	//var color = car.color;

	var { color, wheels, engine: { power } } = car;

	console.log('Barva: ', color);
	console.log('Kol: ', wheels);
	console.log('Motor: ', power);

	</script>
	<script>
	var input = document.querySelector('script[type="text/babel"]');
	var output = Babel.transform(input.textContent, { presets: ['es2015'] }).code;
	eval(output);
	</script>
</body>
</html>
