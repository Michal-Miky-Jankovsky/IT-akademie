<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8" />
	<title>Try ES6</title>
</head>
<body>
	<div id="example"></div>
	<script>

	function double(...rest) {
		return (
			rest
				.map(function(number) {
					return 2 * number;
				})
		);
	}

	var array = [0, 1, 2, 3, 4];
	var [zero, ...numbers] = array;


	console.log(zero);
	console.log(numbers);
	console.log(double(...array), double.apply(null, array));

	</script>
</body>
</html>
